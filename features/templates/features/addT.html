{% extends 'features/srbase.html'%}
{% block body%}
<h2 style="text-align:center;"><span class="sty" style="font-size:50px;color:white;">Add Train</span></h2>


<form action="" method="post">
    {%csrf_token%}
    <span class="colorr">
    Train Number:</span><input type="text" name="tno">
    <span class="colorr">
    Train Name:</span><input type="text" name="tname">
    <span class="colorr">
    Select Route:</span><select name="rid">
    {%for i in tr%}
        <option value="{{i.rid}}">{{i.ostation}}-{{i.dstation}}</option>
    {%endfor%}
</select>
    <input type="submit" class="btn btn-success">
</form>
{%endblock%}
