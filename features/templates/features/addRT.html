{% extends 'features/srbase.html'%}
{% block body%}
<h2 style="text-align:center;"><span class="sty" style="font-size:50px;color:black;">Add Route Station</span></h2>


<form action="" method="post">
    {%csrf_token%}
    <span class="colorr">
    Select Train:</span><select name="tno">
        {%for i in tr%}
        <option value="{{i.tno}}">{{i.tname}}</option>
        {%endfor%}
    </select>
    <span class="colorr">
    Station Id:</span><select name="sid">
        {%for i in st%}
        <option value="{{i.sid}}">{{i.sname}}</option>
        {%endfor%}
    </select>
    <span class="colorr">
    Route ID:</span><select name="rid">
        {%for i in rt%}
        <option value="{{i.rid}}">{{i.ostation}}-{{i.dstation}}</option>
        {%endfor%}
    </select>
    <span class="colorr">
    Station no:</span><input type="number" name="order">
    <span class="colorr">
        Arrival Time:</span><input type="text" name="atime">


    <input type="submit" class="btn btn-success">
</form>
{%endblock%}
